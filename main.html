<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name
			<input type="text" required id="name" placeholder="Name">
		</label>

		<label for="email">Email
			<input type="email" required id="email" placeholder="Email">
		</label>

		<label>Gender
			<input type="radio" required id="gender_m" value="male" name="gender">Male
			<input type="radio" required id="gender_f" value="female" name="gender">Female
		</label>

		<label for="cars">Car Brands
			 <select required id="cars">
                <option value="" disabled selected>--Please choose an option--</option>
                <option value="toyota">Toyota</option>
                <option value="ford">Ford</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
            </select>
		</label>

		<label for="age">Age
			<input type="number" required id="age" placeholder="Age">
		</label>

		<label for="dob">DOB
			<input type="date" required id="dob">
		</label>

		<label for="tel">Phone Number
			<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		</label>

		<label for="password">Password
			<input type="text" required id="password" placeholder="Password">
		</label>

		<label for="tos">I agree to the TOS
			<input type="checkbox" required id="tos">
		</label>
		<button type="submit">submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
