<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name
			<input type="text" required id="name" placeholder="Name">
		</label>

		<label for="email">Email
			<input type="email" required id="email" placeholder="Email">
		</label>

		<label for="gender_m, gender_f">Gender
			<input type="radio" required id="gender_m, gender_f">
		</label>

		<label for="	cars">Car Brands
			<input type="select" required id="cars" placeholder="--Please choose an option--">
		</label>

		<label for="age">Age
			<input type="number" required id="age" placeholder="Age">
		</label>

		<label for="dob">DOB
			<input type="date" required id="dob">
		</label>

		<label for="tel">Phone Number
			<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		</label>

		<label for="	password">Password
			<input type="text" required id="password" placeholder="Password">
		</label>

		<label for="tos">I agree to the TOS
			<input type="checkbox" required id="tos">
		</label>

		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
